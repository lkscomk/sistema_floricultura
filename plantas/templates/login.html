{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <title>Login</title>
</head>

<body>
    {% block content %}
    {% if error_message %}
    <script>alert('{{ error_message }}')</script>
    {% endif %}

    <div class="card card-primary d-flex" style="margin: 10%;">
        
            <section class="d-flex">
                <div class="container-fluid w-100">
                  <div class="row d-flex justify-content-center align-items-center h-100  m-20">
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-10 align-items-center d-flex">
                        <form method="POST" action="{% url 'home' %}" style="margin-top: 5%; margin-bottom: 5%;">
                            {% csrf_token %}

                        <div class="form-outline mb-4">
                            <label class="form-label">E-mail</label>
                          <input type="email"  name="username" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Entre com o seu email" />
                        </div>
              
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                          <label class="form-label" >Senha</label>
                          <input type="password"  name="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Entre com a sua senha" />
                        </div>
              
                        <div class="d-flex justify-content-between align-items-center">
                          <a href="#!" class="text-body">Esqueceu a senha?</a>
                        </div>
              
                        <div class="text-center text-lg-start mt-4 pt-2  ">
                            <button type="submit" class="btn btn-secondary" style="border-bottom: 0; background-color: rgb(187, 141, 230);">Entrar</button>
                          <p class="small fw-bold mt-2 pt-1 mb-0">NÃ£o tem conta? <a href="{% url 'cadastro' %}"
                              class="link" style="color: rgb(187, 141, 230)">Cadastre-se</a></p>
                        </div>
              
                      </form>
                    </div>
                  </div>
                </div>
              </section>
    <!-- <a class="btn btn-secondary" href="{% url 'cadastro' %}">Cadastrar</a> -->
    {% endblock %}
    </div>
</body>
</html>
