{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/js/adminlte.min.js"></script>
    <title>Cadastro</title>
</head>

<body>
    {% block content %}

    <div class="card card-primary d-flex" style="margin: 10%;">
        
        <section class="d-flex">
            <div class="container-fluid w-100">
              <div class="row d-flex justify-content-center align-items-center h-100  m-20">
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mt-10 align-items-center d-flex">
                    <form method="POST" style="margin-top: 5%; margin-bottom: 5%;">
                    {% csrf_token %}

                    <div class="form-outline mb-4">
                        <label class="form-label">Nome</label>
                      <input type="text"  name="username" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Digite seu nome" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label">E-mail</label>
                      <input type="email"   name="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Digite um email" />
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <label class="form-label" >Senha</label>
                      <input type="password"  name="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Digite uma senha" />
                    </div>
                    <button class="btn btn-secondary" style="border-bottom: 0; background-color: rgb(187, 141, 230);" type="submit">Cadastrar</button>
                    
          
                    
          
                  </form>
                </div>
              </div>
            </div>
          </section>
{% endblock %}
</body>

</html>
